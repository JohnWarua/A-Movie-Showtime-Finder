<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script   src="js/jquery-3.4.0.js"></script>
  <script src="js/scripts.js"></script>
    <title>MOVIE SHOWTIME FINDER</title>
    <h1>MOVIE PARADISE</h1>
  </head>
  <body class="huff">
      <marquee direction="right">
      <div class="push">
        <img src="images/got" alt="">
        <img src="images/det" alt="">
        <img src="images/endgame" alt="">
        <img src="images/flash" alt="">
        <img src="images/gifted" alt="">
        <img src="images/ironfist" alt="">
        <img src="images/marcopolo" alt="">
        <img src="images/mi" alt="">
        <img src="images/spiderman" alt="">
      </div>
      </marquee>
      <br>

      <marquee direction="left">
        <img src="images/venom" alt="">
        <img src="images/sur" alt="">
        <img src="images/spar" alt="">
        <img src="images/far" alt="">
        <img src="images/viking" alt="">
        <img src="images/legion" alt="">
      </marquee>
    <div class="shaker">
      <div class="row">
        <div class="col-md-4">
          <div class="movies">
            <img src="images/tomb" alt="">
            <img src="images/glass" alt="">
          </div>
        </div>

        <div class="col-md-4">
          <div class="series">
            <img src="images/lucifer" alt="">
            <img src="images/originals" alt="">
          </div>
        </div>

        <div class="col-md-4">
          <div class="animation">
            <img src="images/nemo" alt="">
            <img src="images/incredibles" alt="">
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
